<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Converter App</title>
</head>

<body>
  <section class="d-flex flex-column align-items-center">
    <ul class="nav nav-tabs col-10 mt-4rem d-flex flex-nowrap" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="table-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Table</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="div-2-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Second div</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="div-3-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Third div</button>
      </li>
    </ul>

      <div class="tab-content col-10" id="tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
          <div class="d-flex flex-column align-items-center justify-content-center min-vh-80" id="container-div">

            <div class="table-btns row gap-3 p-xl-3 col-12 col-md-8 col-xl-4 my-5">
              <select class="form-select col-sm" id="converter-type">
              </select>
              <select class="form-select col-sm d-none" id="generic-base">
              </select>
              <button class="btn btn-dark col-sm" id="generate-table">Generate Table</button>
            </div>

            <h3 class="alert alert-danger d-none" id="error-message"></h3>

            <div class="table-container overflow-auto d-none" id="div-content">
              <table class="table table-striped table-bordered table-responsive table-hover" id="conversion-table">
                <thead class="table-dark">
                  <th>#</th>
                  <th>Input</th>
                  <th>Converted Value</th>
                  <th>Binary Value</th>
                </thead>
                <tbody id="conversion-table-body">
                </tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
          <div class="div-content">
            Second div
          </div>
        </div>

        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
          <div class="div-content">
            Third div
          </div>
        </div>
      </div>
       
  </section>
</body>

<script src="helper.js"></script>
<script src="factory.js"></script>
<script src="convert.js"></script>
<script src="main.js"></script>
<script src="genericConverter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
