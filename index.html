<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Converter App</title>
</head>

<body>
    <section class="section-container d-flex align-content-center justify-content-center">
        <form class="needs-validation d-flex" id="input-group" novalidate>
            <div class="row g-3 align-items-center justify-content-center">
              <div class="col-auto">
                <label for="inputNumber" class="col-form-label">Input</label>
              </div>
              <div class="col-auto">
                <input type="text" pattern="[a-fA-F0-9#xX]*" id="inputNumber" class="form-control position-relative" required>
                <div class="invalid-feedback position-absolute">
                Please enter a valid input
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-secondary" id="btn-convert">Convert</button>
              </div>
              <div id="body-message" class="text-center">
                  <h1 id="input"></h1>
                  <h1 id="hexadecimal"></h1>
                  <h1 id="binary"></h1>
              </div>
            </div>
        </form>
    </section>
</body>

<script type="module" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
