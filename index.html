<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Converter App</title>
</head>

<body>
  <section class="table-container d-flex flex-column">
    <ul class="nav nav-tabs col-10" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Table</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Second div</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Third div</button>
      </li>
    </ul>
    <div class="tab-content col-10" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
        <div class="div-content overflow-auto">
          <table class="table table-striped table-bordered table-hover" id="conversion-table">
            <thead class="table-dark">
              <th>#</th>
              <th>Input</th>
              <th>Converted Value</th>
              <th>Binary Value</th>
            </thead>
            <tbody id="conversion-table-body">
              <tr>
                <td scope="row">1</th>
                <td class="input">321</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">2</td>
                <td class="input">ff5</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">3</td>
                <td class="input">2fe7</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">4</td>
                <td class="input">#10000</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">5</td>
                <td class="input">cab</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">6</td>
                <td class="input">10000</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">7</td>
                <td class="input">256</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
              <tr>
                <td scope="row">8</td>
                <td class="input">0x88d</td>
                <td class="output"></td>
                <td class="binary"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
        <div class="div-content">
          Second div
        </div>
      </div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
        <div class="div-content">
          Third div
        </div>
      </div>
    </div>    
    
  </section>
</body>

<script src="convert.js"></script>
<script src="main.js"></script>
<!-- <script src="genericConverter.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
